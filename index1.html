<!DOCTYPE html>
<html>
    <head>
        Student Grade Generator
    </head>
    <body>
        

        <script>

const userInput = prompt("Enter your grade between (0-100) : ")
let intInput = Number(userInput)

if(intInput > 79){
    alert(` Your score ${intInput}:  is A `)
} else if(intInput >= 60 && intInput <= 79){
    alert(` Your score ${intInput}:  is B-`)
} else if (intInput >= 49 && intInput <= 59){
    alert(` Your score ${intInput}:  is C-`)
} else if (intInput >= 40 && intInput <= 49){
    alert(` Your score ${intInput}:  is D-`)
} else {
    alert(` Your score ${intInput}:  is E-`)
}

        </script>
    </body>
</html>
