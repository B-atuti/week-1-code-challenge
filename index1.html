<!DOCTYPE html>
<html>
    <head>
        Student Grade Generator
    </head>
    <body>
        

<script>

const userInput =prompt( "Enter your grade between (0-100):")    
let mark = Number(userInput)

if (mark> 79){
    alert(`Your score ${mark}: is A`)
}
else if (mark >=60 && mark <=79 ) {
    alert(`Your score ${mark}: is B-`)
}
else if (mark >=50 && mark <=59) {
    alert(`Your score ${mark}: is C-`)
}
else if (mark >=40 && mark <=49) {
    alert(`Your score ${mark}: is D-`)
}   
else {alert (`Your score ${mark}: is E.`)
}

</script>        
    </body>
</html>
