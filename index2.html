<!DOCTYPE html>
<html>
    <head>
       Speed Detector 
    </head>
    <body>
        

        <script>


const speedInpt = prompt("Enter the speed so that we can confirm the status below: ");

const speedInt = Number(speedInpt)

//calling the SpeedStatus function 
SpeedStatus(speedInt);

function SpeedStatus(speed) {
  const LimitofSpeed= 70;
  const kmPerPoint = 5;

  if (speed < LimitofSpeed + kmPerPoint) {
    alert("OK")
    return;
  }

  const points = Math.floor((speed - LimitofSpeed) / kmPerPoint);
  if (points >= 12) {
    alert("Your Lincences has been suspended")

  } else {
    alert(`Points : ${points}`)
  }
}

        </script>
    </body>
</html>
